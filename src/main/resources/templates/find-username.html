<!DOCTYPE html>
<html lang="en">
<head>
	<title>Social - Network, Community and Event Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Forgot password START -->
        <div class="card card-body rounded-3 text-center p-4 p-sm-5">
          <!-- Title -->
          <h1 class="mb-2">아이디 찾기</h1>
          <p>Enter the email address associated with account.</p>
          <!-- form START -->
          <form class="mt-3">
            <!-- New password -->
            <div class="mb-3">
              <!-- Input group -->
              <div class="py-2 mb-3 input-group-lg">
                <input class="form-control" type="email" name="email" id="emailInput" placeholder="이메일을 입력해주세요">
              </div>
            </div>

            <!-- Back to sign in -->
            <div class="my-4">
              <p>Back to <a href="login-form">Sign in</a></p>
            </div>
            <!-- Button -->
            <div class="d-grid"><button type="submit" id="submitButton" class="btn btn-lg btn-primary">아이디 보내기</button></div>
            <!-- Copyright -->
            <p class="mb-0 mt-3">©2023 <a target="_blank" href="https://www.webestica.com/">Webestica.</a> All rights reserved</p>
          </form>
          <!-- form END -->
        </div>
        <!-- Forgot password END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>

<script>

    //버튼 비활성화
    const submitButton = document.getElementById('submitButton');
    submitButton.disabled=true;
    const emailInput = document.getElementById('emailInput');
    function checkInputs() {
        const email = emailInput.value.trim();
        submitButton.disabled = email === '';
    }
    emailInput.addEventListener('input',checkInputs);




    document.addEventListener('DOMContentLoaded', function () {
        // 폼 전송 이벤트 핸들러 등록
        document.querySelector('form').addEventListener('submit', function (e) {
            // 폼 전송 막기
            e.preventDefault();

            // 폼 데이터를 JSON 형태로 직렬화
            let formData = new FormData(document.querySelector('form'));
            let jsonData = {};
            formData.forEach(function (value, key) {
                jsonData[key] = value;
            });

            // AJAX 요청 보내기
            let xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/anonymous/find-username/send-username', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                let response = JSON.parse(xhr.responseText);
                if (response.resultCode === 'SUCCESS') {//성공

                    alert('이메일로 아이디가 전송 되었습니다.')

                    window.location.href = '/login-form';
                }
                else {//이메일 보내기 실패
                    alert('이메일을 확인해주세요');
                }

            };
            xhr.onerror = function () {
                // 요청 실패시 처리
            };
            xhr.send(JSON.stringify(jsonData));
        });
    })
    ;
</script>


</body>
</html>
