  <!-- Dark mode -->
  <script>
      const storedTheme = localStorage.getItem('theme')

      const getPreferredTheme = () => {
          if (storedTheme) {
              return storedTheme
          }
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = function (theme) {
          if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.setAttribute('data-bs-theme', 'dark')
          } else {
              document.documentElement.setAttribute('data-bs-theme', theme)
          }
      }

      setTheme(getPreferredTheme())

      window.addEventListener('DOMContentLoaded', () => {
          var el = document.querySelector('.theme-icon-active');
          if (el != 'undefined' && el != null) {
              const showActiveTheme = theme => {
                  const activeThemeIcon = document.querySelector('.theme-icon-active use')
                  const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
                  const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

                  document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                      element.classList.remove('active')
                  })

                  btnToActive.classList.add('active')
                  activeThemeIcon.setAttribute('href', svgOfActiveBtn)
              }

              window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                  if (storedTheme !== 'light' || storedTheme !== 'dark') {
                      setTheme(getPreferredTheme())
                  }
              })

              showActiveTheme(getPreferredTheme())

              document.querySelectorAll('[data-bs-theme-value]')
                  .forEach(toggle => {
                      toggle.addEventListener('click', () => {
                          const theme = toggle.getAttribute('data-bs-theme-value')
                          localStorage.setItem('theme', theme)
                          setTheme(theme)
                          showActiveTheme(theme)
                      })
                  })

          }
      })

  </script>

    function forAgoChatTimestamp(timestamp){
        let date = new Date(timestamp);
        let diffMs = new Date() - date;
// Calculate the time difference in minutes
        let diffMins = Math.floor(diffMs / (1000 * 60));
        if (diffMins < 60) {
            // Less than an hour ago
            return diffMins === 1 ? '1분 전' : `${diffMins}분 전`;
        } else if (diffMins < 1440) {
            // Within a day
            const diffHours = Math.floor(diffMins / 60);
            return diffHours === 1 ? '1시간 전' : `${diffHours}시간 전`;
        } else if (diffMins < 10080) {
            // Within a week
            const diffDays = Math.floor(diffMins / 1440);
            return diffDays === 1 ? '1일 전' : `${diffDays}일 전`;
        } else {
            // More than a week ago
            const diffWeeks = Math.floor(diffMins / 10080);
            return diffWeeks === 1 ? '1주 전' : `${diffWeeks}주 전`;
        }
    } //날짜 포맷, 온지 얼마나 됬는지
    function forChatTimestamp(timestamp){
        const date = new Date(timestamp);
        const currentDate = new Date();
        const diffMs = currentDate - date;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        if (diffDays >= 365) {
            return date.toLocaleString("ko-KR", {
                year: "numeric",
                month: "short",
                day: "numeric",
                hour: "numeric",
                minute: "numeric",
                hour12: true,
            });
        } else if (diffDays > 7) {
            return date.toLocaleString("ko-KR", {
                weekday: "long",
                month: "short",
                day: "numeric",
                hour: "numeric",
                minute: "numeric",
                hour12: true,
            });
        } else if (diffDays > 0) {
            if (diffDays === 1) {
                return "어제, " + date.toLocaleString("ko-KR", {
                    hour: "numeric",
                    minute: "numeric",
                    hour12: true,
                });
            } else {
                return date.toLocaleString("ko-KR", {
                    weekday: "long",
                    hour: "numeric",
                    minute: "numeric",
                    hour12: true,
                });
            }
        } else {

                minute: "numeric",
                hour12: true,
            });
        }
    } //날짜 포맷, 언제 도착했는지
