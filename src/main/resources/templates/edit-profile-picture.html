<!DOCTYPE html>

  <!-- Meta Tags -->

  <!-- Dark mode -->
  <script>
      const storedTheme = localStorage.getItem('theme')

      const getPreferredTheme = () => {
          if (storedTheme) {
              return storedTheme
          }
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = function (theme) {
          if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.setAttribute('data-bs-theme', 'dark')
          } else {
              document.documentElement.setAttribute('data-bs-theme', theme)
          }
      }

      setTheme(getPreferredTheme())

      window.addEventListener('DOMContentLoaded', () => {
          var el = document.querySelector('.theme-icon-active');
          if (el != 'undefined' && el != null) {
              const showActiveTheme = theme => {
                  const activeThemeIcon = document.querySelector('.theme-icon-active use')
                  const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
                  const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

                  document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                      element.classList.remove('active')
                  })

                  btnToActive.classList.add('active')
                  activeThemeIcon.setAttribute('href', svgOfActiveBtn)
              }

              window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                  if (storedTheme !== 'light' || storedTheme !== 'dark') {
                      setTheme(getPreferredTheme())
                  }
              })

              showActiveTheme(getPreferredTheme())

              document.querySelectorAll('[data-bs-theme-value]')
                  .forEach(toggle => {
                      toggle.addEventListener('click', () => {
                          const theme = toggle.getAttribute('data-bs-theme-value')
                          localStorage.setItem('theme', theme)
                          setTheme(theme)
                          showActiveTheme(theme)
                      })
                  })

          }
      })

  </script>

<script>

    //html 로딩 되면 함수 시작
    // window.onload = function () {
    //     myProfile();
    // };


    myProfile();
    imageViewer();



    function myProfile() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/users/me/profile');
        xhr.onload = function () {
            const response = JSON.parse(xhr.responseText);
            console.log(response);
            if (xhr.status === 200) {
                const nicknameInput = document.querySelector('input[name="nickname"]');
                nicknameInput.placeholder = response.result.nickname;

                const messageInput = document.querySelector('input[name="profileMessage"]');
                messageInput.placeholder = response.result.profileMessage;
            } else {

            }
        };
        xhr.send();
    }


    //이미지 미리 보기

    function imageViewer() {
        const fileInput = document.getElementById('fileInput');
        const imgPreview = document.querySelector('img');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                imgPreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });
    }

    function updateProfile() {
        if (!validateFileUpload()) {
            return;
        }
        // 이미지 파일, 닉네임, 상태 메시지 값을 읽어옴
        const imageFile = document.getElementById('fileInput').files[0];
        const nickname = document.getElementsByName('nickname')[0].value;
        const profileMessage = document.getElementById('message').value;
        const profileImageUrl = 'asdfasdf';

        // 이미지 파일을 FormData 객체에 담음
        const formData = new FormData();
        formData.append('file', imageFile);

        const json = JSON.stringify({
            nickname: nickname,
            profileMessage: profileMessage,
            profileImageUrl: profileImageUrl
        })
        const blob = new Blob([json], {type: 'application/json'})
        formData.append('json', blob);

        // AJAX를 사용하여 서버로 전송
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/users/me/profile');
        xhr.onload = function () {
            const response = JSON.parse(xhr.responseText);
            console.log(response);
            if (xhr.status === 200) {
                alert('프로필 수정이 완료 되었습니다')
                const nicknameInput = document.querySelector('input[name="nickname"]');
                nicknameInput.placeholder = response.result.nickname;

                const messageInput = document.querySelector('input[name="profileMessage"]');
                messageInput.placeholder = response.result.profileMessage;
            } else {
                alert('프로필 수정이 실패 하였습니다')
            }
        };
        xhr.send(formData);
    }

    //이미지 검증
    function validateFileUpload() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const fileTypes = ['image/jpeg', 'image/png', 'image/gif'];
        const maxFileSize= 1 * 1024 * 1024; // 1MB

        // if (!file) {
        //     alert('파일을 선택해주세요.');
        //     return false;
        // }

        if (file && !fileTypes.includes(file.type)) {
            alert('이미지 파일만 업로드 가능합니다.');
            return false;
        }

        if (file && file.size > maxFileSize) {
            alert('파일 크기가 너무 큽니다. 1MB 이하의 파일만 업로드 가능합니다.');
            return false;
        }

        return true;
    }

</script>
