<!DOCTYPE html>
<html lang="en">
<head>
	<title>Social - Network, Community and Event Theme</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Forgot password START -->
        <div class="card card-body rounded-3 text-center p-4 p-sm-5">
          <!-- Title -->
          <h1 class="mb-2">비밀번호 찾기</h1>
          <p>Enter the ID associated with account.</p>
          <!-- form START -->
          <form class="mt-3">
            <!-- New password -->
            <div class="mb-3">
              <!-- Input group -->
              <div class="input-group input-group-lg">
                <input class="form-control" name="username" type="text" id="usernameInput" placeholder="아이디를 입력하세요">
              </div>
            </div>

            <!-- Back to sign in -->
            <div class="my-4">
              <p>Back to <a href="/login-form">Sign in</a></p>
            </div>
            <!-- Button -->
            <div class="d-grid">
              <button type="button" id ="resetButton" class="btn btn-lg btn-primary" onclick="mailAuth()">
                Reset password
              </button>
            </div>
            <!-- Copyright -->
            <p class="mb-0 mt-3">©2023 <a target="_blank" href="https://www.webestica.com/">Webestica.</a> All rights reserved</p>
          </form>
          <!-- form END -->
        </div>
        <!-- Forgot password END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

  <!-- 인증코드 입력을 위한 모달창 -->
  <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">이메일 인증 코드 입력</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" name="code" class="form-control" placeholder="인증 코드를 입력하세요" id="authCodeInput">
        </div>
        <div class="modal-footer">
          <!--          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>-->
          <button type="button" id="submitButton" class="btn btn-primary" onclick="checkCode()">확인</button>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>


<script>
    //버튼 비활성화
    const resetButton = document.getElementById('resetButton');
    resetButton.disabled=true;
    const usernameInput = document.getElementById('usernameInput');
    function checkInputs() {
        const username = usernameInput.value.trim();
        resetButton.disabled = username === '';
    }
    usernameInput.addEventListener('input',checkInputs);


    //버튼 눌르면 모달창
    let codeId =0;
    function mailAuth() {
        // 이메일 주소 가져오기
        const username = document.querySelector('input[name="username"]').value;
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/anonymous/find-password/send-code', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (this.readyState === XMLHttpRequest.DONE) {
                const response = JSON.parse(this.responseText);
                if (response.resultCode === 'SUCCESS') {
                    codeId = response.result.codeId;
                    authModal = new bootstrap.Modal(document.getElementById('authModal'))
                    authModal.show();
                } else {
                    alert('해당 아이디는 가입 되어있지 않습니다.')
                }
            }
        }
        xhr.send(JSON.stringify({username: username}));
    }


    //모달창에서 로직
    function checkCode() {
        console.log('인증코드검사함수')
        const code = document.querySelector('#authCodeInput').value;
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/anonymous/find-password/init-password', true);
        xhr.setRequestHeader('content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (this.readyState === XMLHttpRequest.DONE) {
                const response = JSON.parse(this.responseText);
                if (response.resultCode === 'SUCCESS') {
                    authModal.hide();
                    alert('이메일에서 초기화된 비밀번호를 확인해주세요');
                    window.location.href = "/login-form";
                } else {
                    alert('잘못된 코드를 입력 하셨습니다.')
                    console.log("실패");
                }
            }
        }
        xhr.send(JSON.stringify({codeId: codeId, code: code}))
    }



</script>

</body>
</html>
